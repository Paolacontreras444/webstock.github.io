<div class="card">
  <form class="form-horizontal">
      <div class="card-body">
          <h4 class="card-title">Registro Proveedor</h4>
          <div class="form-group row">
              <label for="companyName" class="col-sm-3 text-end control-label col-form-label">Nombre de la empresa o proveedor</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="companyName" placeholder="Nombre de la empresa o proveedor" />
              </div>
          </div>
          <div class="form-group row">
              <label for="address" class="col-sm-3 text-end control-label col-form-label">Dirección</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="address" placeholder="Dirección" />
              </div>
          </div>
          <div class="form-group row">
              <label for="phoneNumber" class="col-sm-3 text-end control-label col-form-label">Número de teléfono</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Número de teléfono" />
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-sm-3 text-end control-label col-form-label">Correo electrónico</label>
              <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
              </div>
          </div>
          <div class="form-group row">
              <label for="website" class="col-sm-3 text-end control-label col-form-label">Sitio web (si dispone)</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="website" placeholder="Sitio web" />
              </div>
          </div>
          <div class="form-group row">
              <label for="productCategory" class="col-sm-3 text-end control-label col-form-label">Tipo o categoría de producto</label>
              <div class="col-sm-9">
                  <select class="form-select">
                      <option value="electronicos">Electrónicos</option>
                      <option value="ropa">Ropa</option>
                      <option value="hogar">Hogar</option>
                      <option value="alimentos">Alimentos</option>
                      <!-- Agrega más opciones según tus necesidades -->
                  </select>
              </div>
          </div>
          <div class="form-group row">
              <label for="comments" class="col-sm-3 text-end control-label col-form-label">Comentarios o descripción</label>
              <div class="col-sm-9">
                  <textarea class="form-control"></textarea>
              </div>
          </div>
      </div>
      <div class="border-top">
          <div class="card-body">
              <button type="button" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </form>
</div>

              <!-- Sección de Registro Productos -->

              <div class="card mt-3">
                <form class="form-horizontal">
                    <div class="card-body">
                        <h5 class="card-title">Registro Productos</h5>
                        <div class="form-group row">
                            <label for="productName" class="col-sm-3 text-end control-label col-form-label">Nombre del producto</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="productName" placeholder="Nombre del producto" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="productCode" class="col-sm-3 text-end control-label col-form-label">Código de producto</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="productCode" placeholder="Código de producto" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="productDescription" class="col-sm-3 text-end control-label col-form-label">Descripción de producto</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="productDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="productCategory" class="col-sm-3 text-end control-label col-form-label">Categoría o tipo de producto</label>
                            <div class="col-sm-9">
                                <select class="form-select" id="productCategory">
                                    <option value="electronicos">Electrónicos</option>
                                    <option value="ropa">Ropa</option>
                                    <option value="hogar">Hogar</option>
                                    <option value="alimentos">Alimentos</option>
                                    <!-- Agrega más opciones según tus necesidades -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="unitPrice" class="col-sm-3 text-end control-label col-form-label">Precio Unitario</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="unitPrice" placeholder="Precio Unitario" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stockQuantity" class="col-sm-3 text-end control-label col-form-label">Cantidad de Stock</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="stockQuantity" placeholder="Cantidad de Stock" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inventoryDate" class="col-sm-3 text-end control-label col-form-label">Fecha de ingreso de inventario</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="inventoryDate" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="serialNumber" class="col-sm-3 text-end control-label col-form-label">Número de serie si aplica</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="serialNumber" placeholder="Número de serie" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="expiryDate" class="col-sm-3 text-end control-label col-form-label">Fecha de vencimiento</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="expiryDate" />
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
